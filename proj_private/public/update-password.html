<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
</head>
<body>
    <h1>비밀번호 변경</h1>
    <form id="updatePasswordForm">
        <input type="text" id="resetToken" placeholder="초기화 토큰" required><br>
        <input type="password" id="newPassword" placeholder="새 비밀번호" required><br>
        <button type="submit">비밀번호 변경</button>
    </form>

    <script>
        document.getElementById('updatePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resetToken = document.getElementById('resetToken').value;
            const newPassword = document.getElementById('newPassword').value;
            
            const response = await fetch('/auth/update-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ resetToken, newPassword })
            });

            const data = await response.json();
            alert(data.message);
        });
    </script>
</body>
</html>
